version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: smart-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend  # live code reload in dev
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload
